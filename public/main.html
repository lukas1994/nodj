<div id="wrapper" class="container-fluid" ng-controller="mainCtrl">	
	<div class="row">
		<div class="col-md-12">
			<div id="header-wrap">
				<div id="header">
					<div id="logo"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-danger" role="alert" ng-show="error" ng-bind="error"></div>
		</div>
	</div>

	<div id="row">
		<div class="col-md-12">
			<div class="main_wrapper">

				<div class="create">
					<button type="button" class="btn btn-default btn-lg" ng-click="create()">create new party</button>
				</div>


				<div class="join">
					<form ng-submit="join()">
						<div class="input-group">
							<input type="text" class="form-control input-lg" placeholder="ID" ng-init="" ng-model="room_id">
							<span class="input-group-btn">
								<button class="btn btn-default btn-lg" type="submit">Join party!</button>
							</span>
						</div>
					</form>
				</div>
				
			</div>
		</div>

	</div>
</div>
